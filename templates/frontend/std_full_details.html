{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/style1.css' %}">

    <style>
        .newhodbrndp{
    background-image:url("{% static 'IMAGES/104.jpg' %}");
    background-size:cover;
}
        
    </style>
</head>
<body class="newhodbrndp">
    <div>
    <form method="get" name="search" id="search" style="margin-left:200px;margin-top: 20px;">
        <input type="search" name="src" placeholder="Enter Father name" style="border:2px solid black;border-radius:5px;">
        <input type="submit" name="search" id="" style="border:2px solid black; background-color:green;border-radius: 10px;">
    </form>
    <table class="table table-success table-striped" style="width:45%;margin-left:200px;margin-top: 10px;">
        <tr>
            <th>select_Rool_number</th>
            <th>F_name</th>
            <th>mobile</th>
            <th>email</th>
            <th>District</th>
            <th>Mandal</th>
            <th>Village</th>
            <th>EDIT</th>
            
        </tr>
        {% for x in pk %}
        <tr>
            <td>{{x.select_Rool_number}}</td>
            <td>{{x.F_name}}</td>
            <td>{{x.mobile}}</td>
            <td>{{x.email}}</td>
            <td>{{x.District}}</td>
            <td>{{x.Mandal}}</td>
            <td>{{x.Village}}</td>
            <td><a href="{% url 'std_dt_edit' x.id %}" class="btn btn-warning">EDIT</a></td>
            
           </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}"><button style="border-radius: 20px;margin-left:550px;background-color: blueviolet;">Back</button></a>
    </div>
    
</body>
</html>

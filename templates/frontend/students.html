<br>
<table class="table table-success table-striped" style="width:550px;margin-left:350px;" >

        <th>s_name</th>
        <th>s_Department</th>
        <th>Edit</th>
        <th>DELETE</th>

    {% for x in data101 %}

</table>

<script>
    function valid(){
        var f=confirm('Are you sure delete this name**')

        if (f){
          return true
          
        }
        else{
           event.preventDefault();
           return false
        }
    }
</script>
